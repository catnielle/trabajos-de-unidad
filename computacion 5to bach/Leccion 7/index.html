<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes en css</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <h1>Fuentes en css</h1>
    <div class="caja serif">
        <p class="fuente-times">
            Times new roman (serif)
        </p>
    </div>
    <div class="caja serif">
        <p class="fuente-georgia">
            georgia (serif)
        </p>
    </div>
    <div class="caja sans-serif">
        <p class="fuente-arial">
            georgia (sans-serif)
        </p>
    </div>
    <div class="caja sans-serif">
        <p class="fuente-verdana">
            verdana (sans-serif)
        </p>
    </div>
    <div class="caja monospace">
        <p class="fuente-courier">
            courier (monospace)
        </p>
    </div>
    <div class="caja cursiva">
        <p class="fuente-Lucida">
            Lucida (cursiva)
        </p>
    </div>

    </body>
</html>
